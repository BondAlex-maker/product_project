version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-mvp_database}
    ports: ["5432:5432"]
    volumes: [pg_data:/var/lib/postgresql/data]

  app:
    build: .
    depends_on: [db]
    environment:
      NODE_ENV: production
      PORT: 5174
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-mvp_database}
      DB_DIALECT: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-changeme}
      JWT_REFRESH_EXPIRATION: 86400
      JWT_EXPIRATION: 3600
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
    ports: ["5174:5174"]
    volumes:
      - ./app/storage/uploads:/app/app/storage/uploads

volumes:
  pg_data:
